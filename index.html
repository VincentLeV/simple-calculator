        <title>Calculator</title>
    </head>

    <body>
        <main>
            <div class="cal">
                <div class="display-container">
                    <article class="second-display"></article>
                    <article class="input">0</article>
                </div>
                <div class="buttons">
                    <article class="numbers">
                        <section class="row">
                            <button id="1" aria-label="1">1</button>
                            <button aria-label="2">2</button>
                            <button aria-label="3">3</button>
                        </section>
                        <section class="row">
                            <button aria-label="4">4</button>
                            <button aria-label="5">5</button>
                            <button aria-label="6">6</button>
                        </section>
                        <section class="row">
                            <button aria-label="7">7</button>
                            <button aria-label="8">8</button>
                            <button aria-label="9">9</button>
                        </section>
                        <section class="row">
                            <button id="num0" aria-label="0">0</button>
                            <button aria-label=".">.</button>
                            
                        </section>
                    </article>
                    <article class="operators">
                            <button aria-label="divide">/</button>
                            <button aria-label="multiply">*</button>
                            <button aria-label="minus">-</button>
                            <button id="plus" aria-label="plus">+</button>
                    </article>
                    <article class="equal">
                        <button id="clear" aria-label="clear">C</button>
                        <button id="backspace" aria-label="backspace"><i class="fas fa-caret-left"></i></button>
                        <button id="result" aria-label="equal">=</button>
                    </article>
                </div>
            </div>
        </main>
